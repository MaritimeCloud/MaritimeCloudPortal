<div class="row">
  <div class="col-lg-12">
    <ba-card title="{{organization?.name}}" baCardClass="with-scroll table-panel">
      <organization-details-table [isLoading]="isLoading" [organization]="organization"></organization-details-table>
      <ul *ngIf="!isLoading && shouldDisplayDelete" class="btn-list clearfix">
        <li *ngIf="shouldDisplayDelete">
          <button type="button" class="btn btn-danger btn-raised" (click)="delete()">Delete Organization</button>
        </li>
      </ul>
    </ba-card>
    <div *ngIf="!isLoading && organization">
      <ba-card title="Certificates for {{organization.name}}" baCardClass="with-scroll table-panel">
        <certificates-table [isAdmin]="false" [entityMrn]="organization.mrn" [isLoading]="isLoading" [certificateTitle]="organization.name" [certificateEntityType]="entityType" [certificates]="organization.certificates"></certificates-table>
      </ba-card>
    </div>
  </div>
</div>
<mc-modal (onCancel)="cancelModal()" (onOk)="deleteForSure()" (onClose)="cancelModal()" [show]="showModal" [title]="'Delete organization'" [description]="modalDescription" [cancelClass]="'btn btn-default btn-raised'" [cancelTitle]="'Cancel'" [okClass]="'btn btn-danger btn-raised'" [okTitle]="'Delete'"></mc-modal>
