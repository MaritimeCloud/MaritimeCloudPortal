<div class="row">
  <div class="col-lg-12">
    <ba-card title="Organizations needing approval" baCardClass="with-scroll table-panel">
      <mc-table [tableHeaders]="tableHeaders" [tableRows]="tableRows" [isLoading]="isLoading" [onRowClick]="onGotoDetails"></mc-table>
    </ba-card>
  </div>
</div>
<mc-modal (onCancel)="cancelModal()" (onOk)="deleteForSure()" (onClose)="cancelModal()" [show]="showModal" [title]="'Delete organization'" [description]="modalDescription" [cancelClass]="'btn btn-default btn-raised'" [cancelTitle]="'Cancel'" [okClass]="'btn btn-danger btn-raised'" [okTitle]="'Delete'"></mc-modal>
